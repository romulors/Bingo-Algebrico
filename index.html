<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bingo Aritmético</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
</head>
<body>
	<div id="pagina">
		<header>
			<div id="banner">
				<h1>Bingo Algébrico</h1>
			</div>
			<nav id="menu">
				<ul>
					<li class="menuItem inicio active">
						<div>
							<i class="fas fa-home"></i>
							<p>Início</p>
						</div>
					</li>
					<li class="menuItem topicos">
						<div>
							<i class="fas fa-home"></i>
							<p>Tópicos</p>
						</div>
					</li>
					<li class="menuItem equacoes">
						<div>
							<i class="fas fa-box"></i>
							<p>Equações</p>
						</div>
					</li>
					<li class="menuItem restricoes">
						<div>
							<i class="fas fa-book-open"></i>
							<p>Restrições</p>	
						</div>
					</li>
					<li class="menuItem questoes">
						<div>
							<i class="fas fa-users"></i>
							<p>Questões</p>
						</div>
					</li>
					<li class="menuItem cartelas">
						<div>
							<i class="fas fa-users"></i>
							<p>Cartelas</p>	
						</div>
					</li>
					<li class="menuItem tema">
						<div>
							<i class="fas fa-users"></i>
						<p>Tema</p>
						</div>				
					</li>
					<li class="menuItem final">
						<div>
							<i class="fas fa-users"></i>
							<p>Final</p>
						</div>	
					</li>
				</ul>

			</nav>
		</header>

		<main>

			<div class="conteudo inicio active">
				<p>inicio</p>
			</div>

			<div class="conteudo topicos">
				<p>topicos</p>
			</div>

			<div class="conteudo equacoes">
				<p>equacoes</p>
			</div>

			<div class="conteudo restricoes">
				<p>restricoes</p>
			</div>

			<div class="conteudo questoes">
				<p>questoes</p>
			</div>

			<div class="conteudo cartelas">
				<p>cartelas</p>
			</div>

			<div class="conteudo tema">
				<p>tema</p>
			</div>

			<div class="conteudo final">
				<p>final</p>
			</div>

		</main>

		<footer>

		</footer>

		<!-- <script src="https://unpkg.com/mathjs/lib/browser/math.js" async>

		</script> -->

		<script src="script.js"></script>

	</div>
</body>
</html>
